<div class="chat-container">
    <div class="chat-history">
        <div class="chat-message-left chat-message">
            <p>This is a test message</p>
        </div>
        <div class="chat-message-right chat-message">
            <p>This is a response</p>
        </div>
    </div>
    <form>
        <mat-form-field  class="chat-input">
            <mat-label>Type a message...</mat-label>
            <input class="chat-input" [(ngModel)]="message" matInput type="textarea" />
            <button matSuffix mat-icon-button (click)="send()" aria-label="Send">
                <mat-icon fontSet="material-symbols-outlined">send</mat-icon>
            </button>
        </mat-form-field>
    </form>
</div>
