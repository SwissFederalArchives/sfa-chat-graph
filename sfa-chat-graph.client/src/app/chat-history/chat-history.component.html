<div class="chat-container">
    <div #chatHistory class="chat-history">
        <div *ngFor="let msg of getDisplayMessage()" class="chat-message" [class]="msg.cls">
            <p>{{msg.message}}</p>
        </div>
    </div>
    <form>
        <div class="control-container form-row">
            <textarea placeholder="Type a message..." name="message" [(ngModel)]="message" class="form-textarea grow" type="text"></textarea>
            <button class="inverted-icon-button" [disabled]="waitingForResponse" (click)="send()" aria-label="Send">
                <mat-icon fontSet="material-symbols-outlined">send</mat-icon>

            </button>
        </div>
    </form>
</div>
